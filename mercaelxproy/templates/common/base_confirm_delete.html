{# Plantilla para confirmar la eliminaci√≥n de un objeto #}
{% extends 'common/base.html' %}

{% block content %}
<div class="container">
  <h2>{{ titulo }}</h2>
  <form method="post">
    {% csrf_token %}
    <p>{{ mensaje_confirmacion }}</p>
    <input type="submit" value="Confirmar" class="btn btn-danger" />
    <a href="{{ cancel_url }}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
