{% extends "common/base_intranet.html" %}


{% block main_content %}
<div class="container">
    <h1>Lista de distritos</h1>
    <ul class="list-group mt-3 ">
    {% for distrito in object_list %}
        <a href="{% url 'distrito_detail' distrito.id %}" class="list-group-item list-group-item-action">{{ distrito}}</a>
    {% empty %}
        <p>No existen distritos.</p>
    {% endfor %}
    </ul>
</div>
{% endblock main_content %}
