{% extends "common/base_intranet.html" %}


{% block main_content %}
<div class="container">
    <h1>Lista de ciudades</h1>
    <ul class="list-group mt-3">
    {% for ciudad in object_list %}
        <a href="{% url 'ciudad_detail' ciudad.id %}" class="list-group-item list-group-item-action">{{ ciudad }}</a>
    {% empty %}
        <p>No existen ciudades.</p>
    {% endfor %}
    </ul>
</div>
{% endblock main_content %}
